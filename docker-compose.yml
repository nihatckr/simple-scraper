version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: simple-project-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: simple_project
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - simple-project-network

  # Backend servis (isteğe bağlı)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simple-project-backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://user:password@mysql:3306/simple_project
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - simple-project-network
    # Geliştirme için yorum açın
    # command: npm run dev

volumes:
  mysql_data:

networks:
  simple-project-network:
    driver: bridge
